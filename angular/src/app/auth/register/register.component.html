<div class="card">
    <div class="card-body">

        <div class="row">
            <div class="col-md-11 offset-md-1">
                <h3>SignUp</h3>
                <form [formGroup]="registerForm " (ngSubmit)="onSubmit() ">

                    <div class="form-group">
                        <label for="username ">Username</label>
                        <input type="text" formControlName="name" class="form-control" #name/>
                        <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)" class="alert alert-danger ">
                            <div *ngIf="f.name.errors.required ">
                                Username is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" #email/>
                        <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched) " class="alert alert-danger ">
                            <div *ngIf="f.email.errors.required ">Email is required</div>
                            <div *ngIf="f.email.errors.email ">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control " #password/>
                        <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched) " class="alert alert-danger ">
                            <div *ngIf="f.password.errors.required ">Password is required</div>
                            <div *ngIf="f.password.errors.minlength ">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" #confirmPassword/>
                        <div *ngIf="f.confirmPassword.invalid && (f.confirmPassword.dirty || f.confirmPassword.touched) " class="alert alert-danger ">
                            <div *ngIf="f.confirmPassword.errors.required ">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch ">Passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary " [disabled]="registerForm.pristine || registerForm.invalid ">
                            Register
                        </button>
                    </div>
                    <a routerLink="/auth/login" class="text-center">Login account</a>
                </form>
            </div>
        </div>

    </div>
